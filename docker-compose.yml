version: '3.8'

services:
    db:
        image: 'postgres:13.1-alpine'
        container_name: db
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=compose-postgres
            - POSTGRES_PASSWORD=compose-postgres
            - POSTGRES_DB=compose-postgres
        volumes: 
            - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local